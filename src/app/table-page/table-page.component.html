<h3 class="text-center fw-blod fs-2">{{'table-page' | uppercase}} </h3>
<div >
    <Div>
        <!-- <button (click)="tab()">(click)="tab()"</button>
         <p *ngFor= 'let a of taabb'>{{a.id}}</p> 
         -->
    </Div>
    <table class="table table-hover" #tab()>{{tab()}}
        
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>username</th>
                <th>email</th>
                <th>phone</th>
                <th>website</th>
                <th>address</th>
                <th>company</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= 'let a of taabb'>
                <td >{{a.id}}</td>
                <td >{{a.name}}</td>
                <td >{{a.username}}</td>
                <td >{{a.email}}</td>
                <td >{{a.phone}}</td>
                <td >{{a.website}}</td>                
                <td >{{a.address.street}},{{a.address.suite}},{{a.address.city}}</td>
                <td >{{a.company.name}}</td>
            </tr>
           
        </tbody>
    </table>
</div>
